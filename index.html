<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Neighborhood of Mr. Roboger</title>
</head>
<body>
  <div class="container">
    <h3>Let's be neighbors!</h3>
    <p>Enter your favorite number below to see how Mr. Roboger counts.</p>
    <form id="number-input">
      <input for="user-number" class="form-control" type="number">
      <button type="submit">ROBOGER IT</button>
    </form>

    <div id="robogered">
      <h5>Let's count:</h5>
      <p><span id="robogerCount"></span></p>
    </div>

  </div>
</body>
</html>
